<! DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Comaptible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title> Calculator- By Sri Narayani</title>
</head>
<body>
     <div class="calculator">
         <input type="text" placeholder="0" id="bi">
         <div>
            <button class="operators">AC</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button onclick="display.value = display.value.toString().slice(0,-1) class="oprator">DEL</button>
         </div>
         <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
         </div>
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
         </div>
         <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">.</button>
         </div>
         <div>
            <button>00</button>
            <button>0</button>
            <button class="operator">%</button>
            <button class="equal">=</button>
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
